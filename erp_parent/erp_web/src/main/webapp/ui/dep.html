<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="ui/js/jquery.min.js"></script>
<script type="text/javascript" src="ui/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/js/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="ui/js/themes/icon.css">
<link rel="stylesheet" type="text/css" href="ui/js/themes/default/easyui.css">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div style="margin:20px 0;"></div>
	<table id="dg"></table>
	<script type="text/javascript">
		$(function(){
			$('#dg').datagrid({
				url: 'http://localhost:8080/erp/dep_list.action',
				method: 'post',
				title: 'Context Menu on DataGrid',
				iconCls: 'icon-save',
				width: 240,
				height: 250,
				fitColumns: true,
				singleSelect: true,
				columns:[[
					{field:'uuid',title:'部门编号',width:80},
					{field:'name',title:'部门名称',width:80},
					{field:'tele',title:'部门名称',width:80},
					
				]],
			});
		});
			var fields = $('#dg').datagrid('getColumnFields');
			for(var i=0; i<fields.length; i++){
				var field = fields[i];
				var col = $('#dg').datagrid('getColumnOption', field);
				cmenu.menu('appendItem', {
					text: col.title,
					name: field,
					iconCls: 'icon-ok'
				});
			}
		}
	</script>
</body>
</html>
